<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Editar Produto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">ID</ion-label>
    <ion-input [value]="produtoEditado.id" disabled></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Nome*</ion-label>
    <ion-input [(ngModel)]="produtoEditado.nome" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Descrição</ion-label>
    <ion-textarea [(ngModel)]="produtoEditado.descricao"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Valor Unitário (R$)*</ion-label>
    <ion-input placeholder="R$ 0,00" inputmode="decimal" type="text" appMoedaMask
      [(ngModel)]="produtoEditado.valor_unitario" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Alerta Mínimo</ion-label>
    <ion-input type="number" [(ngModel)]="produtoEditado.alerta_minimo" min="0"></ion-input>
  </ion-item>

  <ion-button expand="block" color="success" class="ion-margin-top" (click)="salvarAlteracoes()"
    [disabled]="salvando || !produtoEditado.nome || produtoEditado.valor_unitario <= 0">

    <ion-spinner *ngIf="salvando"></ion-spinner>
    {{ salvando ? 'Salvando...' : 'Salvar Alterações' }}
  </ion-button>
</ion-content>
