<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro de Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="produto.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descrição</ion-label>
    <ion-input [(ngModel)]="produto.descricao"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Valor de Venda</ion-label>
    <ion-input type="number" [(ngModel)]="produto.valor_unitario"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="salvar()" class="add-btn">Salvar</ion-button>

  <!-- Lista scrollável -->
  <div *ngIf="produtos.length > 0" style="max-height: 300px; overflow-y: auto; margin-top: 16px;">
    <ion-list>
      <ion-item *ngFor="let produto of produtos">
        <ion-thumbnail slot="start">
          <img [src]="produto.foto_path" />
        </ion-thumbnail>
        {{ produto.nome }} - <span appMoedaMask="display">{{ produto.valor_unitario }}</span>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="produtos.length === 0" class="ion-text-center ion-margin-top">
    Nenhum produto encontrado
  </div>
</ion-content>
