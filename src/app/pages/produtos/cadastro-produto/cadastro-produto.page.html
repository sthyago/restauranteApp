<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cadastro de Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="produto.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descrição</ion-label>
    <ion-input [(ngModel)]="produto.descricao"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Valor de Venda</ion-label>
    <ion-input type="number" [(ngModel)]="produto.valor_venda"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="salvar()">Salvar</ion-button>
</ion-content>
