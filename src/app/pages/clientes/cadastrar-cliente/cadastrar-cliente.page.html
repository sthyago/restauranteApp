<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/listar-clientes"></ion-back-button>
    </ion-buttons>
    <ion-title>Novo Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="ion-padding">
  <form #clienteForm="ngForm">
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input [(ngModel)]="cliente.nome" name="nome" required placeholder="Ex: JoÃ£o da Silva">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Telefone</ion-label>
      <ion-input [(ngModel)]="cliente.telefone" name="telefone" appTelefoneMask required minlength="14" maxlength="15"
        inputmode="tel" placeholder="(99) 99999-9999">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]="cliente.email" name="email" type="email" required placeholder="email@exemplo.com">
      </ion-input>
    </ion-item>

    <ion-button expand="block" class="ion-margin-top add-btn" (click)="salvarCliente()" [disabled]="!clienteForm.valid">
      Salvar Cliente
    </ion-button>
  </form>
</ion-content>
