<ion-header>
  <ion-toolbar color="danger">
    <ion-title class="title">Buteco 23</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home-content">
  <div class="menu-grid">
    <ion-button expand="block" class="red-btn" routerLink="/tabs/estoque">
      <ion-icon name="cube-outline" slot="start"></ion-icon>
      Estoque
    </ion-button>

    <ion-button expand="block" class="red-btn" routerLink="/tabs/pedidos">
      <ion-icon name="restaurant-outline" slot="start"></ion-icon>
      Pedidos
    </ion-button>

    <ion-button expand="block" class="red-btn" routerLink="/tabs/listar-clientes">
      <ion-icon name="restaurant-outline" slot="start"></ion-icon>
      Clientes
    </ion-button>

    <ion-button expand="block" class="red-btn" routerLink="/tabs/financeiro">
      <ion-icon name="cash-outline" slot="start"></ion-icon>
      Caixa
    </ion-button>
  </div>

  <ion-card class="ion-margin-top">
    <ion-card-header>
      <ion-card-title>Mesas</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="4" *ngFor="let mesa of mesas">
            <ion-button expand="block" [color]="mesa.confirmado ? 'success' : 'danger'" (click)="aoClicarNaMesa(mesa)">
              Mesa {{ mesa.mesa_id }}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
